language: scala
scala:
- 2.13.0-M4
- 2.12.6
- 2.11.12
jdk:
- oraclejdk8
- oraclejdk9
script:
- sbt -DscalaJSStage=full ++$TRAVIS_SCALA_VERSION validateCode testOnly
cache:
  directories:
  - "$HOME/.ivy2/cache"
before_cache:
- rm -rf $HOME/.ivy2/cache/com.typesafe.play/*
- rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.typesafe.play/*
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print0 | xargs -n10 -0 rm
notifications:
  slack:
    secure: 
matrix:
  exclude:
    - scala: 2.11.12
      jdk: oraclejdk9
    - scala: 2.13.0-M4
      jdk: oraclejdk9
